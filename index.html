<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Maquiagens e Acessórios - Vitrine</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<header>
    <div class="logo-container">
        <a href="logo.png" id="logo" class="logo-background">
            <img src="logo.png" alt="TodaBela">
        </a>
    </div>
</header>

<main>
    <!-- Seção de destaque (vitrine) -->
    <section class="vitrine">
        <h1>Bem-vinda à TodaBela</h1>
        <p>Confira nossos produtos em destaque!</p>
        <!-- Botões para controlar o carrossel -->
        <button id="prevButton">&lt;</button>
        <button id="nextButton">&gt;</button>
        <!-- Botão para mostrar/ocultar o carrossel -->
        <button id="toggleCarousel">Mostrar Catálogo</button>
        <!-- Carrossel de imagens -->
        <div class="carousel" id="carousel">
            <img src="1.png" alt="Item 1">
            <img src="2.png" alt="Item 2">
            <img src="3.png" alt="Item 3">
            <img src="4.png" alt="Item 4">
            <img src="5.png" alt="Item 5">
            <img src="6.png" alt="Item 6">
            <img src="7.png" alt="Item 7">
            <img src="8.png" alt="Item 8">
            <img src="9.png" alt="Item 9">
            <img src="10.png" alt="Item 10">
            <img src="11.png" alt="Item 11">
            <img src="12.png" alt="Item 12">
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </section>
</main>

<footer>
    <!-- Informações de contato, direitos autorais, etc. -->
    &copy; 2024 Toda Bela. (Todos os direitos reservados.)
</footer>

<script src="script.js"></script>
</body>
</html>
